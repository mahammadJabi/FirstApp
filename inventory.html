<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Medicine Inventory</a></li>
                <!-- Add more navigation links if needed -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <header>
            <h1>Medicine Inventory</h1>
            <button class="btn-add" onclick="openModal()">+ Add Medicine</button>
        </header>

        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Tablet Sheet</th>
                    <th>Quantity in Number's</th>
                    <th>Expiry Date</th>
                    <th>Rack</th>
                    <th>Box No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="medicineTableBody">
                <!-- Medicine rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding Medicine -->
<div id="medicineModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add Medicine</h2>
        <form id="medicineForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="medName">Medicine Name:</label>
                    <input type="text" id="medName" placeholder="Enter medicine name" required>
                </div>
                <div class="form-group">
                    <label for="medType">Type:</label>
                    <input type="text" id="medType" placeholder="Enter type (e.g., Tablet, Capsule)" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="medQty">Quantity:</label>
                    <select type="text" id="medQty" placeholder="Enter quantity" required>
                            <option value="4X2">4X2</option>
                            <option value="6X2">6X2</option>
                            <option value="8X2">8X2</option>
                            <option value="10X2">10X2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="medSheet">Tablet Sheet:</label>
                    <input type="number" id="medSheet" placeholder="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
            <label for="medExpiry">Expiry Date:</label>
                    <input type="date" id="medExpiry" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="medRack">Rack:</label>
                    <input type="text" id="medRack" placeholder="Enter rack location" required>
                </div>
                <div class="form-group">
                    <label for="medBoxNo">Box No:</label>
                    <input type="text" id="medBoxNo" placeholder="Enter box number" required>
                </div>
            </div>
            <button type="button" class="btn-save" onclick="addMedicine()">Save Medicine</button>
        </form>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
